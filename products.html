<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线定制 - 智盒工坊 (iboxify)</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="在线定制包装盒，从我们的产品中心选择最适合您产品的盒型，开启您的定制之旅。">
    <meta name="keywords" content="在线定制, 包装盒, 产品中心, 包装结构, 筛选产品">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest/dist/lucide.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-white text-slate-800">

    <div id="app" class="min-h-screen flex flex-col">

        <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-50 border-b border-slate-200">
            <nav class="container mx-auto px-8 md:px-16 py-4 flex justify-between items-center">
                <a href="index.html" class="flex items-center space-x-2">
                    <svg width="32" height="32" viewBox="0 0 24 24" class="text-blue-600">
                        <path fill="currentColor"
                            d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-3 15h-2v-5h-4v5H9V9h2v4h2V9h2v8z">
                        </path>
                    </svg>
                    <span class="text-xl font-bold text-slate-900">智盒工坊</span>
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-slate-600 hover:text-blue-600">首页</a>
                    <a href="products.html" class="text-blue-600 font-semibold">在线定制</a>
                    <a href="smart-matcher.html" class="text-slate-600 hover:text-blue-600">智能包装方案匹配器</a>
                    <a href="smart-design.html" class="text-slate-600 hover:text-blue-600">智能包装设计及打样服务</a>
                    <a href="user-center.html" class="text-slate-600 hover:text-blue-600">个人中心</a>
                    <a href="solutions.html" class="text-slate-600 hover:text-blue-600">解决方案</a>
                    <a href="help.html" class="text-slate-600 hover:text-blue-600">帮助中心</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" onclick="openLoginModal()" class="text-slate-600 hover:text-blue-600 text-sm">登录/注册</a>
                    <a href="cart.html" id="cart-icon-container"
                        class="relative flex items-center text-slate-600 hover:text-blue-600 transition-colors font-medium">
                        <i data-lucide="shopping-cart" class="w-5 h-5 mr-1"></i>
                        <span>我的购物车</span>
                        <span id="cart-badge"
                            class="ml-2 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </a>
                    <button onclick="window.location.href='products.html'"
                        class="btn-primary text-white px-5 py-2 rounded-lg font-semibold shadow-sm transition-all hidden sm:block">
                        立即定制
                    </button>
                </div>
            </nav>
        </header>

        <main class="flex-grow">
            <div id="product-center-page">
                <div class="bg-white">
                    <div class="container mx-auto px-8 md:px-16 py-12">
                        <h1 class="text-5xl font-extrabold text-center mb-4 tracking-tight">开启您的包装定制之旅</h1>
                        <p class="text-center text-slate-600 max-w-2xl mx-auto mb-4" style="line-height: 1.7;">
                            请根据您的产品需求，通过筛选或直接浏览，选择最合适的包装结构开始您的定制之旅。</p>
                        <div class="flex justify-center items-center space-x-6 text-sm text-blue-600 font-medium"><span
                                class="flex items-center"><i data-lucide="package"
                                    class="w-4 h-4 mr-1"></i>一个起订</span><span class="flex items-center"><i
                                    data-lucide="zap" class="w-4 h-4 mr-1"></i>3秒报价</span><span
                                class="flex items-center"><i data-lucide="clock"
                                    class="w-4 h-4 mr-1"></i>24小时交付</span><span class="flex items-center"><i
                                    data-lucide="shopping-cart" class="w-4 h-4 mr-1"></i>京东式体验</span></div>
                    </div>
                </div>
                <div class="container mx-auto px-4 md:px-8 lg:px-16 py-8 md:py-12">
                    <!-- Mobile Filter Toggle -->
                    <div class="lg:hidden mb-6">
                        <button id="mobile-filter-toggle" onclick="toggleMobileFilter()"
                            class="w-full bg-white border border-slate-300 rounded-lg px-4 py-3 flex items-center justify-between text-left hover:bg-slate-50 transition-colors">
                            <div class="flex items-center">
                                <i data-lucide="filter" class="w-5 h-5 mr-2 text-slate-600"></i>
                                <span class="font-medium text-slate-900">筛选产品</span>
                                <span id="active-filters-count"
                                    class="ml-2 bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded-full hidden">5</span>
                            </div>
                            <i data-lucide="chevron-down" id="filter-chevron"
                                class="w-5 h-5 text-slate-400 transition-transform"></i>
                        </button>
                    </div>

                    <div class="grid lg:grid-cols-4 gap-6 lg:gap-8">
                        <!-- Filter Sidebar -->
                        <aside id="filter-sidebar"
                            class="lg:col-span-1 bg-white rounded-xl shadow-sm border border-slate-200 lg:h-fit lg:sticky lg:top-28 hidden lg:block">
                            <div class="p-4 lg:p-6">
                                <div class="flex items-center justify-between mb-6">
                                    <h3 class="text-lg lg:text-xl font-semibold">筛选产品</h3>
                                    <button onclick="clearAllFilters()"
                                        class="text-sm text-blue-600 hover:text-blue-700 font-medium lg:hidden">清空</button>
                                </div>

                                <div class="space-y-6">
                                    <!-- Hierarchical Filter -->
                                    <div id="hierarchical-filter-container">
                                        <!-- Accordion menu will be rendered here by JS -->
                                    </div>

                                    <!-- Mobile Actions -->
                                    <div class="lg:hidden pt-4 border-t border-slate-200">
                                        <div class="flex space-x-3">
                                            <button onclick="clearAllFilters()"
                                                class="flex-1 bg-slate-100 text-slate-700 px-4 py-2 rounded-lg font-medium hover:bg-slate-200 transition-colors">
                                                清空筛选
                                            </button>
                                            <button onclick="applyFiltersAndClose()"
                                                class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                                                应用筛选
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside>

                        <main class="lg:col-span-3">
                            <div id="product-center-domains" class="space-y-20">
                                <!-- Domains and categories will be rendered here by JS -->
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-white border-t border-slate-200 mt-16">
            <div class="container mx-auto px-8 md:px-16 py-8">
                <div class="grid md:grid-cols-4 gap-8">
                    <div>
                        <h3 class="font-semibold text-slate-800">智盒工坊</h3>
                        <p class="text-sm text-slate-600 mt-2">包装定制平台</p>
                        <p class="text-xs text-slate-500 mt-1">一个起订 · 3秒报价 · 24小时交付</p>
                    </div>
                    <div>
                        <h4 class="font-semibold text-slate-500">导航</h4>
                        <ul class="mt-2 space-y-2 text-sm">
                            <li><a href="products.html"
                                    class="text-slate-600 hover:text-blue-600">在线定制</a></li>
                            <li><a href="solutions.html"
                                    class="text-slate-600 hover:text-blue-600">解决方案</a></li>
                            <li><a href="help.html"
                                    class="text-slate-600 hover:text-blue-600">帮助中心</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="font-semibold text-slate-500">支持</h4>
                        <ul class="mt-2 space-y-2 text-sm">
                            <li><a href="help.html"
                                    class="text-slate-600 hover:text-blue-600">帮助中心</a></li>
                            <li><a href="help.html"
                                    class="text-slate-600 hover:text-blue-600">联系我们</a></li>
                            <li><a href="#" class="text-slate-600 hover:text-blue-600">服务条款</a></li>
                        </ul>
                    </div>
                </div>
                <div class="mt-8 border-t border-slate-200 pt-6 text-center text-sm text-slate-500">&copy; 2025 智盒工坊
                    (iboxify). All Rights Reserved.</div>
            </div>
        </footer>

    </div>

    <!-- Modals will be copied here later -->


    <script src="js/product-data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
